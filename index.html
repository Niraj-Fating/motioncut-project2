<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="registration-form">
        <h1>Registration Form</h1>
        <form action="#" method="post">
            <p>Full Name:</p>
            <input type="text" name="fullname" placeholder="Ex:Niraj Fating">
            <p>User Name:</p>
            <input type="text" name="fullname" placeholder="Ex:niraj_123">
            <p>E-mail:</p>
            <input type="text" name="fullname" placeholder="Ex:niraj@gmail.com">
            <p>Password:</p>
            <input type="text" name="fullname" placeholder="Password">
            <button type="Submit">Registration</button>

        </form>
    </div>
    
</body>
</html>
